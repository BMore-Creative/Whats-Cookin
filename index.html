<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>What's Cookin?</title>
</head>
<nav>
  <a class="navbar-brand">
    <div class="logo-image">
      <img src="./assets/img/whatscookinlogo.png" alt="What's cookin logo text with butcher's knife in top left corner" class="img-fluid">
    </div>
  </a>
</nav>

<body>
  <!-- `.container` is main centered wrapper -->
  <div class="container">

    <div class="row">
      <div class="column column-50">
        <h3 id="question-1">
          <img src=https://dummyimage.com/500x300/fff/aaa>
        </h3>
      </div>
<!-- Food Recipe Result -->
      <div class="column column-25" id="foodBox">
        <h4>Recommended Meal:</h4>
      </div>

<!-- Randomized Drink Result -->
      <div class="column column-25" id="drinkBox">
        <h4>Recommended Drink:</h4>
      </div>

    </div>

    <div class="row">
      <div class="column column-50">
        <h3 id="question-2">
          <img src=https://dummyimage.com/500x300/fff/aaa>
        </h3>
      </div>
      <button id="tryAgain">Try it again!</button>
    </div>

    <div class="row">
      <div class="column column-50">
        <h3 id="question-3">
          <img src=https://dummyimage.com/500x300/fff/aaa>
        </h3>
      </div>
      <div class="column column-25 " id="lastFood">
        <h4>Last Food Recipe:</h4>
      </div>
      <div class="column column-25 " id="lastDrink">
        <h4>Last Drink Recipe:</h4>
      </div>
      <!-- <form class="column column-25">
        <fieldset class="button">
          <label for="foodHistory">Food History</label>
          <select id="foodHistory">
            <option value=""></option>
          </select>
        </fieldset>
      </form>
      <form class="column column-25">
        <fieldset class="button">
          <label for="drinkHistory">Drink History</label>
          <select id="drinkHistory">
            <option value=""></option>
          </select>
        </fieldset>
      </form> -->
    </div>

    <div class="row">
      <div class="column column-50">
        <h3 id="question-4"></h3>
      </div>
    </div>
    <div class="row">
      <div class="column column-50">
        <button id="submit">Submit Answers!</button>
      </div>
    </div>

  </div>

  <!-- Every `.column` added inside a `.row` will automatically receive an equal amount of the available area. -->
  <!-- Google Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">

  <!-- CSS Reset -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">

  <!-- Milligram CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.min.css"

    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css"
    integrity="sha512-CQw8fBrTrIafAzH3rPnvche6JJfBur5Y//Ea1iBJW9IJNbdgfIFgH11jSmIy1offAIB+Z1s9bgNocphhgDJSrQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!--Link to CSS Sheet-->
  <link rel="stylesheet" href="assets\css\style.css">
