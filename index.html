<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>What's Cookin?</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <link rel="stylesheet" href="assets\css\style.css" />
    <link rel="icon" href="./assets/img/Whats-Cookin Icon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Urbanist:wght@300;400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="is-brand-navy">
    <header>
      <nav class="navbar has-shadow is-brand-gold">
        <div class="navbar-brand">
          <figure class="image">
            <img
              src="./assets/img/Whats-Cookin Logo.png"
              alt="What's cookin logo text with butcher's knife in top left corner"
            />
          </figure>
        </div>
      </nav>
    </header>
    <main class="container is-brand-beige pt-2 has-text-centered">
      <div class="columns">
        <section class="column is-offset-1">
          <div class="content is-small box mt-3 ">
            <h3 id="title-1"></h3>
            <div
              class="is-flex is-justify-content-space-evenly pt-2"
              id="question-1"
            ></div>
          </div>

          <div class="content is-small box ">
            <h3 id="title-2"></h3>
            <div
              class="is-flex is-justify-content-space-evenly pt-2"
              id="question-2"
            ></div>
          </div>

          <div class="content is-small box ">
            <h3 id="title-3"></h3>
            <div
              class="is-flex is-justify-content-space-evenly pt-2"
              id="question-3"
            ></div>
          </div>

          <div class="content is-small box ">
            <h3 id="title-4"></h3>
            <div
              class="is-flex is-justify-content-space-evenly pt-2"
              id="question-4"
            ></div>
          </div>
          <div class="columns ">
            <div class="column">
              <button class="button is-link" id="submit">
                Submit Answers!
              </button>
            </div>
            <div class="column">
              <button class="button is-link" id="tryAgain">
                Try it again!
              </button>
            </div>
          </div>
        </section>
        <section class="column mt-5">
          <div class="columns box">
            <!-- Food Recipe Result -->
            <div class="column" id="foodBox">
              <h4 class="title is-4">Current Meal:</h4>
            </div>

            <!-- Randomized Drink Result -->
            <div class="column" id="drinkBox">
              <h4 class="title is-4">Current Drink:</h4>
            </div>
          </div>
          <div class="columns box mt-5">
            <div class="column" id="lastFood">
              <h4 class="title is-4">Last Meal:</h4>
            </div>
            <div class="column" id="lastDrink">
              <h4 class="title is-4">Last Drink:</h4>
            </div>
          </div>
        </section>
        <div class="column is-1"></div>
      </div>
    </main>

    <script src="assets/js/questions.js"></script>
    <script src="assets/js/results.js"></script>
    <script src="assets/js/logic.js"></script>
  </body>
</html>
